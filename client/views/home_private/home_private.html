<template name="HomePrivate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePrivateHomeJumbotron}}
	</div>
</template>

<template name="HomePrivateHomeJumbotron">
	<div class="jumbotron ">
		<div id="content" class="container">
			<h1 id="component-title">
				Cedar CRM
			</h1>
			<p id="jumbotron-text">
				Welcome to cedar crm. A simple CRM created using Meteor. Enjoy!
			</p>
		</div>
	</div>
</template>
