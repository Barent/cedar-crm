<template name="OpportunitiesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> OpportunitiesDetailsDetailsForm}}
	</div>
</template>

<template name="OpportunitiesDetailsDetailsForm">
	<div id="opportunities-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-subject">
				<label for="subject" class="col-sm-3 control-label">
					Subject
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{opportunity.subject}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contact-id">
				<label for="contactId" class="col-sm-3 control-label">
					contact
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{opportunity.contactId}}
					</p>
				</div>
			</div>
			<div class="form-group  field-company-id">
				<label for="companyId" class="col-sm-3 control-label">
					comapny
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{opportunity.companyId}}
					</p>
				</div>
			</div>
			<div class="form-group  field-amount">
				<label for="amount" class="col-sm-3 control-label">
					Amount
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{opportunity.amount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{opportunity.note}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
